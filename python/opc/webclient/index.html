<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
	<title>OPCUA-WebClient</title>
	<style type="text/css">
		[v-cloak] { display: none; }
		body{
			font-family: Consolas, Monaco, monospace;
		}
		.nodeitem{
			display: block;
			border-bottom: 1px solid #dcdcdc;
		}
		.nodeitem.title{
			font-weight: bold;
			border-bottom: 1px solid gray;
		}
		.nodeitem span{
			display: inline-block;
			width: 32%;
			cursor: pointer;
			word-break:break-all;
		}
		.nodeitem span.displayname{
			width: 35%;
		}
		.nodeitem span.browsename{
			width: 25%;
		}
		.nodeitem span.value{
			width: 20%;
			text-align: center;
		}
		.nodeitem span.nodeid{
			width: 10%;
			text-align: center;
		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<div>
			<div style="margin-bottom: 5px;">
				URL: <input v-model="form.serveruri" style="width:400px;"><button @click="connect();">Connect</button><button @click="disconnect();">Disconnect</button><button @click="getnodes(roots,'');">Refresh</button><span v-if="loadding">loadding...</span><span class="error" v-if="error">{{error}}</span>
			</div>
			<div class="nodeitem title">
				<span class="displayname">DisplatName</span><span class="browsename">BrowseName</span><span class="value">Value</span><span class="nodeid">NodeId</span>
			</div>
			<template v-for="n in roots">
				<node :node="n" :level="0"/>
			</template >
		</div>
	</div>

	<script type="text/javascript" src="/static/vue.min.js"></script>
	<script type="text/javascript" src="/static/fetch.js"></script>
	<script type="text/javascript" src="/static/irws.js"></script>
	<script type="text/javascript">
		Vue.component('node', {
			name: 'node',
			template: `<div><div class="nodeitem"><span class="displayname"><em class="toggle" @click="$event.cancelBubble = true;node.nodes=[];getnodes(node.nodes, node.NodeId);">R</em> <em @click="node.expanded = !node.expanded;if(node.nodes==null){node.nodes=[];getnodes(node.nodes, node.NodeId);}" style="border: 1px solid #808080;padding: 0;">{{(node.expanded?"-":"+")}}</em>{{"-".repeat(level)}}{{node.DisplayName}}</span><span class="browsename">{{node.BrowseName}}</span><span class="value" @click="getnode(node);">{{node.value}}</span><span class="nodeid">{{node.NodeId}}</span></div> <node v-if="node.expanded" v-for="n in node.nodes" :node="n" :level="level+1"></node></div>`,
			props: ['node', 'level'],
			methods:{
				getnodes: function(nodes, parentId){
					return app.getnodes(nodes, parentId);
				},
				getnode: function(node){
					return app.getnode(node);
				}
			}
		});

		var app = new Vue({
			el: '#app',
			data: {
				cleints:[],
				form:{
					serveruri:'opc.tcp://127.0.0.1:4840/freeopcua/server/',
				},
				roots:[],
				loadding:false,
				nodemap:{},
				error:null,
			},
			watch: {

			},
			methods: {
				init: function(){
					
				},
				repeat:function(s, count, seg) {
					var a = [];
					while(count>0){
						a.push(s);
					}
					return a.join(seg || '');
				},
				doapi: function(name, params, cbk){
					var thiz = this;
					var paramspairs = params?Object.keys(params).map(function(k){return encodeURIComponent(k)+'='+encodeURIComponent(params[k]);}).join("&"):"";
					thiz.loadding = true;
					thiz.error = null;
					return fetch('/api/'+name+"?"+paramspairs, {method:'GET'}).then(function(response){
						thiz.loadding = false;
						return response.json();
					}).then(function(res) {
						return new Promise(function(resolve, reject) {
							if(res.code == 0){
								resolve(res);
							} else {
								if(res && res.msg)
									thiz.error = res.msg;
								reject(res);
							}
						});
					});
				},
				connect: function(){
					var thiz = this;
					this.doapi('connect', {serveruri:this.form.serveruri}).then(function(res){
						if(!thiz.roots || !thiz.roots.length)
							thiz.getnodes(thiz.roots,'');
					});
				},
				disconnect: function(){
					this.doapi('disconnect');
				},
				getnode: function(node){
					this.doapi('get_node', {nodeid:node.NodeId}).then(function(res){
						node.value = res.data.value;
					});
				},
				getnodes: function(nodes, parentId){
					var thiz = this;
					this.doapi('get_nodes', {parentId:parentId}).then(function(res){
						console.log(res);
						nodes.splice(0, nodes.length);
						res.data.map(function(v){
							v.nodes = null;
							v.expanded = false;
							nodes.push(v);
							thiz.nodemap[v.NodeId] = v;
						})
					});
				}
			}
		});
		app.init();
	</script>
</body>
</html>
